<div class="col-md-offset-3 col-md-6" *ngIf="voorstelling">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div>
        <button type="button" class="btn btn-default" (click)="goBack()">Back</button>
      </div>
    </div>
    <div class="panel-body">
        <img src="{{voorstelling.imagePath}}" alt="" class="img-responsive"/>
        <hr/>
        <h2>{{voorstelling.name}}</h2>
      <p><i>{{voorstelling.description}}</i></p>
        <hr/>

    </div>
  </div>
</div>
